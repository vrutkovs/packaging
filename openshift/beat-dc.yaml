apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  generation: 1
  name: beat
spec:
  replicas: 1
  selector:
    name: beat
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/scc: privileged
      creationTimestamp: null
      labels:
        name: beat
    spec:
      containers:
      - image: worker:latest
        imagePullPolicy: IfNotPresent
        name: beat
        resources: {}
        terminationMessagePath: /dev/termination-log
        command: ["/run.sh", "beat"]
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /dev/log
          name: dev-log-volume
        - mountPath: /etc/pulp
          name: etc-pulp-volume
        - mountPath: /etc/pki/pulp
          name: etc-pki-pulp-volume
        - mountPath: /var/lib/pulp
          name: var-lib-pulp-volume
      - image: worker:latest
        imagePullPolicy: IfNotPresent
        name: resource-manager
        resources: {}
        terminationMessagePath: /dev/termination-log
        command: ["/run.sh", "resource_manager"]
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /dev/log
          name: dev-log-volume
        - mountPath: /etc/pulp
          name: etc-pulp-volume
        - mountPath: /etc/pki/pulp
          name: etc-pki-pulp-volume
        - mountPath: /var/lib/pulp
          name: var-lib-pulp-volume
      restartPolicy: Never
      volumes:
        - name: dev-log-volume
          persistentVolumeClaim:
            claimName: dev-log-claim
        - name: etc-pulp-volume
          persistentVolumeClaim:
            claimName: etc-pulp-claim
        - name: etc-pki-pulp-volume
          persistentVolumeClaim:
            claimName: etc-pki-pulp-claim
        - name: var-lib-pulp-volume
          persistentVolumeClaim:
            claimName: var-lib-pulp-claim
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - resource-manager
      - beat
      from:
        kind: ImageStreamTag
        name: "worker:latest"
    type: ImageChange
